<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>webapp_02</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="index.css" rel="stylesheet">
</head>

<body>

    <header>
        <div class="container py-2">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <ul class="nav justify-content-center justify-content-md-start">
                        <li>
                            <a id="nav-page-01" href="Books"
                                class="nav-link p-0 me-4 link-body-emphasis link-opacity-100">
                                <h4>Welcome To My Library!</h4>
                            </a>
                        </li>
                        <li>
                            <a id="nav-page-03" href="" class="nav-link p-0 me-4 link-secondary link-opacity-50">
                                <h4></h4>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="d-flex justify-content-center justify-content-md-end">
                        <button id="button-books-show-all" type="button"
                            class="btn btn-outline-secondary btn-sm me-2">Show
                            All</button>
                        <button id="button-book-insert" type="button"
                            class="btn btn-outline-secondary btn-sm me-2">Insert</button>
                        <button id="button-books-clear" type="button"
                            class="btn btn-outline-secondary btn-sm me-2">Clear</button>
                        <button type="button" id="button-page-previous"
                            class="btn btn-outline-secondary btn-sm me-2">Previous</button>
                        <input type="text" id="input-page" value="1" class="form-control form-control-sm mx-1"
                            style="width: 45px;">
                        <button type="button" id="button-page-next"
                            class="btn btn-outline-secondary btn-sm me-2">Next</button>
                        <select id="select-page-size" class="form-select form-select-sm me-2">
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                            <option value="40">40</option>
                        </select>
                        <input type="text" id="input-book-search" class="form-control me-2" style="width: 300px;"
                            placeholder="Search...">
                    </div>
                </div>
            </div>
        </div>
    </header>


    <main>
        <div id="page-01" class="container pt-3 pb-4">
            <div class="row">
                <div class="col-10">
                    <p></p>
                    <div id="book-table-wrapper">
                        <div id="book-table"></div>
                    </div>
                </div>


                <div id="div-pagination-message" class="mt-2"></div>

                <form id="form-book-insert" class="visually-hidden">
                    <h4 class="text-center">Insert Book</h4>
                    <div class="mb-3">
                        <label for="input-book-insert-title" class="form-label">Title</label>
                        <input type="text" class="form-control form-control-sm" id="input-book-insert-title">
                        <p id="input-book-insert-title-validation-message" class="my-validation visually-hidden">
                            Title is required</p>
                    </div>
                    <div class="mb-3">
                        <label for="input-book-insert-author" class="form-label">Author</label>
                        <input type="text" class="form-control form-control-sm" id="input-book-insert-author">
                        <p id="input-book-insert-author-validation-message" class="my-validation visually-hidden">
                            Author is required</p>
                    </div>


                    <!--<script src="index.js"></script>--->
                    <button type="submit" id="button-book-insert-save" class="btn btn-secondary">Save</button>
                    <button type="submit" id="button-book-insert-cancel"
                        class="btn btn-outline-secondary">Cancel</button>
                </form>

                <form id="form-book-update" class="visually-hidden">
                    <h4 class="text-center">Update Book</h4>
                    <div class="mb-3">
                        <label for="input-book-update-book-id" class="form-label"></label>
                        <input type="text" class="form-control form-control-sm" id="input-book-update-book-id">
                    </div>
                    <div class="mb-3">
                        <label for="input-book-update-title" class="form-label">Title</label>
                        <input type="text" class="form-control form-control-sm" id="input-book-update-title">
                    </div>
                    <div class="mb-3">
                        <label for="input-book-update-author" class="form-label">Author</label>
                        <input type="text" class="form-control form-control-sm" id="input-book-update-author">
                    </div>
                    <div class="mb-3">
                        <label for="input-book-update-date-read" class="form-label">Date Read</label>
                        <input type="date" class="form-control form-control-sm" id="input-book-update-date-read">
                    </div>
                    <div class="mb-3">
                        <label for="input-book-update-notes" class="form-label">Notes</label>
                        <input type="text" class="form-control form-control-sm" id="input-book-update-notes">
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" class="form-check-input" id="input-book-update-has-been-read">
                        <label for="input-book-update-has-been-read" class="form-check-label">Read Book</label>
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" class="form-check-input" id="input-book-update-is-on-wishlist">
                        <label for="input-book-update-is-on-wishlist" class="form-check-label">Add to
                            Wishlist</label>
                    </div>


                    <button type="submit" id="button-book-update-save" class="btn btn-secondary">Save</button>
                    <button type="submit" id="button-book-update-cancel"
                        class="btn btn-outline-secondary">Cancel</button>
                </form>

            </div>
        </div>
        </div>





        <footer>
            <div class="container pt-2 pb-4">
                <div class="row">
                    <div class="col-12">
                        <span>Â© 2024 Brittany Fugate, <a href="https://www.linkedin.com/in/brittany-fugate/"
                                target="_blank">LinkedIn</a>, <a href="https://github.com/bfugate16"
                                target="_blank">GitHub</a></span>
                    </div>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="index.js"></script>
</body>

</html>
